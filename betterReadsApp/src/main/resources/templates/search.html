<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>book</title>
</head>
<body>
  <div class = "container" >

    <div class = "card-group">
      <div th:insert = "components/book-search  :: search-panel"  ></div>
        <section class = "content">

          <div class="card" style= "flex: 0 0 10%; margin: 30px" th:each = "result: ${searchResult}" >
            <img th:src="${result.cover_i}" class="card-img-top" alt="book cover">
            <div class="card-body">
              <h5 class="card-title" th:text = "${result.title}">Card title</h5>
              <a th:href="@{'/book/'+${result.key}}" class="btn btn-primary">View book</a>
            </div>
          </div>

        </section>
      </div> 
 </div>
