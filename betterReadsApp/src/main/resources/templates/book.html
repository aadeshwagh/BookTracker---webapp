<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>book</title>
</head>
<body>
  <div class = "container">
      <div th:insert = "components/book-search  :: search-panel"  ></div>
        <section class = "content">
            <div class="card " >
                <div class="row g-0">
                    <div class="col-md-4">
                        <img th:src = "${coverImg}" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                        <h5 class="card-title display-1" th:text = "${book.name}">Card title</h5>
                        <p class="card-title display-5" th:text = "${book.cauthorNames}">Card title</p>
                        <p class="card-text" th:text = "${book.description}">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                        <p class="card-text"th:text = "${book.publishedDate}"><small class="text-muted">Last updated 3 mins ago</small></p>

                        <form th:if = "${loginId}" th:attr = "action = @{/addUserBook}" method="POST">
                            <div class="mb-3">
                              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                              <input type="hidden" th:name="bookId" th:value="${book.id}"/>
                              <input type="hidden" th:name="bookName" th:value="${book.name}"/>
                                <label for="startdate" class="form-label">Start date</label>
                                <input type="date" class="form-control" id="startDate" name = "startDate" th:value = "${userBooks.startDate}">
                              </div>
                              <div class="mb-3">
                                <label for="completedDate" class="form-label">Completed date</label>
                                <input type="date" class="form-control" id="completedDate" name = "completedDate" th:value = "${userBooks.completedData}">
                              </div>
                              <div class = "mb-3">
                              <select class="form-select" name = "readingStatus" aria-label="Default select example" th:field = "${userBooks.readingStatus}">
                                <option selected value="3">Status</option>
                                <option value="0-Reading">Currently Reading</option>
                                <option value="1-Finished">Finished</option>
                                <option value="2-dnf">Did Not Finish</option>
                              </select>
                            </div>  
                            <div class = "mb-3">
                              <select class="form-select" name = "rating" aria-label="Default select example" th:field = "${userBooks.rating}">
                                <option selected value="0">Select Rating</option>
                                <option value="1">&#9733;</option>
                                <option value="2">&#9733;&#9733;</option>
                                <option value="3">&#9733;&#9733;&#9733;</option>
                                <option value="4">&#9733;&#9733;&#9733;&#9733;</option>
                                <option value="5">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
                              </select>

                              
                            </div>
                            <div>
                              <button type = "submit" class = "btn btn-primary">Submit</button>
                            </div>
                            


                        </form>
                    </div>
                </div>
                </div>
            </div> 
        </section>
 </div>

</body>
</html>
